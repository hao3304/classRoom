query GetPlan($id: String) {
  plan(id: $id) {
    id
    name
    type
    area
    gis_area
    risk
    influence
    procedure
    changed
    orgs {
      id
      name
      duty
      members {
        id
        leader
        backup
        user {
          id
          name
          #          mobile
        }
      }
    }

    stages {
      id
      stage
      actions {
        id
        org
        action
        desc
        organize {
          id
          name
          duty
        }
      }
    }

    materials {
      id
      name
      amount
    }

    equipments {
      id
      name
      amount
    }
  }
}
