query Dashboard {
  dashboard {
    dmas {
      id
      square
      pipe
      cust
      flow
      piezo
      vip
      station
      o_station {
        name
      }
      l1: sensor(unit: "L1") {
        today: o_day(offset: 0) {
          value
        }
      }
      l6: sensor(unit: "L6") {
        yes: o_day(offset: -1) {
          acc
        }
      }
      l7: sensor(unit: "L7") {
        yes: o_day(offset: -1) {
          acc
        }
      }
      area
      children {
        id
        area
        id
        square
        pipe
        cust
        flow
        piezo
        vip
        station
        o_station {
          name
        }
        area
        l1: sensor(unit: "L1") {
          today: o_day(offset: 0) {
            value
          }
        }
        l6: sensor(unit: "L6") {
          yes: o_day(offset: -1) {
            acc
          }
        }
        l7: sensor(unit: "L7") {
          yes: o_day(offset: -1) {
            acc
          }
        }
      }
    }
    availability {
      vip
      flowmeter
      piezometer
    }
    qualified
    leakable
    checkable
    battery
    accuracy {
      year
      accuracy
    }
    benifit {
      benifit
      grow
    }
  }
}
