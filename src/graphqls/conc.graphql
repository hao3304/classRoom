query GetCommunities(
  $page: Int!
  $limit: Int!
  $count: Boolean!
  $orders: [String!]
) {
  communities(
    input: { page: $page, limit: $limit, count: $count, orders: $orders }
  ) {
    size
    total
    data {
      id
      area
      name
      addr
      position
      weight
    }
  }
}

query GetCommunity($id: String!) {
  community(id: $id) {
    id
    area
    name
    addr
    position
    buildings {
      id
      name
      weight
    }
  }
}

mutation CommunityCreate($form: NewCommunity!) {
  community_create(form: $form) {
    id
  }
}

mutation CommunityUpdate($id: String!, $form: UpdCommunity!) {
  community_update(id: $id, form: $form)
}

mutation CommunityRemove($id: String!) {
  community_remove(id: $id)
}

mutation BuildingCreate($form: NewBuilding!) {
  building_create(form: $form) {
    id
    name
  }
}

mutation BuildingUpdate($id: String!, $form: UpdBuilding!) {
  building_update(id: $id, form: $form)
}

mutation BuildingRemove($id: String!) {
  building_remove(id: $id)
}

query GetTerminals(
  $page: Int!
  $limit: Int!
  $count: Boolean!
  $orders: [String!]
  $buildings: [String!]
) {
  terminals(
    input: {
      page: $page
      limit: $limit
      count: $count
      orders: $orders
      buildings: $buildings
    }
  ) {
    size
    total
    data {
      id
      room
      name
      code
      contact
      weight
      building {
        id
        name
      }
    }
  }
}

mutation TerminalCreate($form: NewTerminal!) {
  terminal_create(form: $form) {
    id
    name
  }
}

mutation TerminalUpdate($id: String!, $form: UpdTerminal!) {
  terminal_update(id: $id, form: $form)
}

mutation TerminalRemove($id: String!) {
  terminal_remove(id: $id)
}

mutation TerminalInit($id: [String!], $form: NewDevice!) {
  terminal_initiate_device(id: $id, form: $form)
}
