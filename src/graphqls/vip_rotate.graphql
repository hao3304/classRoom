query GetVip_Rotates($query: QLogVipRotate!) {
  vip_rotates: log_vip_rotates(query: $query) {
    total
    size
    data {
      id
      vip
      meter
      cdate
      cuid
      odate
      ndegree
      odegree
      ceread
      cmread
      cerror
      cresult
      photo
      nid
      nerror
      nbenifit
      status
      created
      changed
      o_vip {
        o_station {
          name
        }
      }

      o_ticket {
        id
        sn
      }

      o_meter {
        o_device {
          code
        }
      }

      o_nmeter {
        o_device {
          code
        }
      }
    }
  }
}

mutation Vip_RotateCreate($form: NewVipRotate!) {
  vip_rotate_create(form: $form) {
    id
  }
}

mutation Vip_RotateUpdate($id: String!, $form: UpdVipRotate!) {
  vip_rotate_update(id: $id, form: $form)
}

mutation Vip_RotateRemove($id: String!) {
  vip_rotate_remove(id: $id)
}
