query GetModel_Flowmeters($query: QModelFlowmeters!) {
  model_flowmeters(query: $query) {
    size
    total
    data {
      id
      factory
      model
      accuracy
      q1
      q2
      q3
      q4
      status
      weight
      created
      changed
    }
  }
}

mutation Model_FlowmeterCreate($form: NewModelFlowmeter!) {
  model_flowmeter_create(form: $form) {
    id
  }
}

mutation Model_FlowmeterUpdate($id: String!, $form: UpdModelFlowmeter!) {
  model_flowmeter_update(id: $id, form: $form)
}

mutation Model_FlowmeterRemove($id: String!) {
  model_flowmeter_remove(id: $id)
}
