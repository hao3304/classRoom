query GetHistory($input: QHistory) {
  history(input: $input) {
    station
    device
    id
    unit
    o_station {
      id
      name
    }
    o_sensor {
      id
      name
      time
      value
      unit
    }

    o_unit {
      id
      name
      unit
      type
      cycle
    }

    values {
      time
      value
    }
  }
}
