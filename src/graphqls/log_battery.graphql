query GetBatterys($query: QLogBattery!) {
  batterys: log_batteries(query: $query) {
    total
    size
    data {
      id
      user
      o_user {
        name
      }
      meter

      o_meter {
        o_device {
          code
        }
      }
      o_ticket {
        id
        sn
      }
      oserial
      nserial
      ndate
      ptime
      puid
      presult
      pdesc
      status
      pphoto
      created
      changed
    }
  }
}

mutation BatteryCreate($form: NewBattery!) {
  battery_create(form: $form) {
    id
  }
}

mutation BatteryUpdate($id: String!, $form: UpdBattery!) {
  battery_update(id: $id, form: $form)
}

mutation BatteryRemove($id: String!) {
  battery_remove(id: $id)
}
