query GetCentral {
  central {
    layers {
      users {
        role
        name
        count
      }

      stations {
        type
        name
        count
      }

      trucks {
        type
        name
        count
      }

      tickets {
        type
        name
        count
      }

      videos {
        type
        name
        count
      }
    }
  }
}

query GetTrucks(
  $page: Int!
  $limit: Int!
  $count: Boolean!
  $orders: [String!]!
  $types: [String!]
) {
  central {
    trucks(
      input: {
        page: $page
        limit: $limit
        count: $count
        orders: $orders
        types: $types
      }
    ) {
      size
      total
      data {
        id
        type
        position {
          lng
          lat
          time
        }
        license
        linkman
        contact
        online
      }
    }
  }
}
