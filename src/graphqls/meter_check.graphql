query GetMeter_Checks($query: QLogMeterCheck!) {
  meter_checks: log_meter_checks(query: $query) {
    total
    size
    data {
      id
      meter
      cdate
      cuid
      sdate
      ceread
      cmread
      cerror
      cresult
      photo
      created
      changed
      o_meter {
        o_device {
          code
        }
      }
      o_cuser {
        name
      }
    }
  }
}

mutation Meter_CheckCreate($form: NewMeterCheck!) {
  meter_check_create(form: $form) {
    id
  }
}

mutation Meter_CheckUpdate($id: String!, $form: UpdMeterCheck!) {
  meter_check_update(id: $id, form: $form)
}

mutation Meter_CheckRemove($id: String!) {
  meter_check_remove(id: $id)
}
