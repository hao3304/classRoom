query GetMeter_Faults($query: QLogMeterFault!) {
  meter_faults: log_meter_faults(query: $query) {
    total
    size
    data {
      id
      source
      type
      code
      fdate
      fdesc
      ruid
      rtarget
      rmethod
      result
      photo
      time
      status
      o_ticket {
        id
        sn
      }
      o_meter {
        o_device {
          code
        }
      }
      o_ruser {
        id
        name
      }
      created
      changed
    }
  }
}

mutation Meter_FaultCreate($form: NewMeterFault!) {
  meter_fault_create(form: $form) {
    id
  }
}

mutation Meter_FaultUpdate($id: String!, $form: UpdMeterFault!) {
  meter_fault_update(id: $id, form: $form)
}

mutation Meter_FaultRemove($id: String!) {
  meter_fault_remove(id: $id)
}
