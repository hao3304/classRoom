query GetMeterFeature(
  $sensor: String!
  $stime: Int64!
  $etime: Int64!
  $model: String
) {
  analysis_meter_feature(
    sensor: $sensor
    stime: $stime
    etime: $etime
    model: $model
  ) {
    date
    flux
    min
    max
    avg
    ratio
    q0
    q01
    q12
    q23
    q34
    q4
  }
}

query GetDmaMnl($stime: Int64!, $etime: Int64!) {
  analysis_dma_mnl(stime: $stime, etime: $etime) {
    dma
    v6
    v67
    v610
    v611
    o_dma {
      o_station {
        name
      }
    }
  }
}
