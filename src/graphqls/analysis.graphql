query GetHour(
  $stime: Int64
  $etime: Int64
  $types: [String!]
  $stations: [String!]
  $devices: [String!]
  $sensors: [String!]
  $area: String
  $units: [String!]
  $fields: [String!]
  $options: QStationOption
) {
  hour(
    input: {
      stime: $stime
      etime: $etime
      types: $types
      stations: $stations
      devices: $devices
      sensors: $sensors
      area: $area
      units: $units
      fields: $fields
      options: $options
    }
  ) {
    station
    device
    id
    unit
    o_station {
      id
      name
    }
    o_sensor {
      id
      name
      time
      value
      unit
    }

    o_unit {
      id
      name
      unit
    }

    values {
      time
      value
    }
  }
}

