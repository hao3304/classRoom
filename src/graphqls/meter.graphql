query BizMeters($query: QMeters!) {
    biz_meters(query:$query) {
        size
        total
        data {
            id
            device
            state
            sdate
            soperator
            sdepart
            class
            model
            direct
            place
            created
            changed

            o_device {
                name
                type
                factory
                code
                o_station {
                    name
                }
            }

        }
    }
}

mutation BizMeterCreate($form: NewBizMeter!) {
    biz_meter_create(form: $form) {
        id
    }
}
mutation BizMeterUpdate($id: String!,$form: UpdBizMeter!) {
    biz_meter_update(id:$id,form: $form)
}

mutation BizMeterRemove($id: String!) {
    biz_meter_remove(id: $id)
}


